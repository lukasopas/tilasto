<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Kirjautumisikkuna </title>
    </head>
    <body>
     <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-danger" th:if="${param.error}">
            väärä salasana
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            sinut on kirjattu ulos
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjätunnus <input type="text" name="username" class="form-control" autocomplete="off" /> </label></div>
            
            <div><label> Salasana <input type="password" name="password" class="form-control" autocomplete="off" /> </label></div>
            
            <div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
        </form>

       </div>
    </body>
</html>
